<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphiFlow - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importa os ícones da Font Awesome -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="container">
    <div class="animation-container">
        <!-- Divs para criar formas animadas -->
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>
        <div class="floating-shape shape6"></div>
        <div class="floating-shape shape7"></div>
        <div class="floating-shape shape8"></div>
        <div class="floating-shape shape9"></div>
        <div class="floating-shape shape10"></div>
        <div class="floating-shape shape11"></div>
        <div class="floating-shape shape12"></div>
    </div>

    <div class="form-box">
        <header>
            <!-- Barra de navegação -->
            <div class="navbar">
                <i class="fas fa-bars" id="menu-toggle"></i> <!-- Ícone de barra de menu -->
                <div class="menu" id="menu">
                    <a href="#">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </div>
                <span>GraphiFlow</span> <!-- Título do sistema -->
            </div>

            <!-- Barra de pesquisa e perfil de usuário -->
            <div class="search-profile">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar..."> <!-- Barra de pesquisa -->
                    <i class="fas fa-search"></i> <!-- Ícone de busca -->
                </div>
                <i class="fas fa-user-circle profile-icon"></i> <!-- Ícone de perfil de usuário -->
            </div>
        </header>

        <div class="content">
            <!-- Botões para acessar diferentes seções -->
            <div class="buttons">
                <button>Projetos</button>
                <button>Tarefas</button>
                <button>Colaboradores</button>
                <button>Configurações Pessoais</button>
            </div>

            <!-- Seções de conteúdos principais -->
            <div class="main-content">

                <!-- Seção de gráfico de tarefas -->
                <div class="section">
                    <canvas id="taskChart"></canvas> <!-- Gráfico de tarefas -->
                </div>

                <!-- Seção de tarefas em aberto -->
                <div class="section">
                    <h3>Tarefas em Aberto</h3>
                    <ul>
                        <li>Tarefa 1</li> <!-- Lista de tarefas -->
                        <li>Tarefa 2</li>
                        <li>Tarefa 3</li>
                    </ul>
                </div>

                <!-- Seção de notificações -->
                <div class="section">
                    <h3>Notificações</h3>
                    <ul>
                        <li>Notificação 1</li> <!-- Lista de notificações -->
                        <li>Notificação 2</li>
                        <li>Notificação 3</li>
                    </ul>
                </div>
            </div>

            <!-- Tarefas recentes -->
            <div class="tasks-recent">
                <div class="task-item">
                    <img src="#" alt=""> <!-- Imagem da tarefa -->
                    <div>
                        <strong>Tarefa 1</strong>
                        <p>Descrição da tarefa 1.</p>
                    </div>
                </div>
                <div class="task-item">
                    <img src="#" alt=""> <!-- Imagem da tarefa -->
                    <div>
                        <strong>Tarefa 2</strong>
                        <p>Descrição da tarefa 2.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script> <!-- Importa a biblioteca Chart.js -->
<script src="./assets/script.js"></script> <!-- Importa o arquivo de script -->

</body>
</html>
