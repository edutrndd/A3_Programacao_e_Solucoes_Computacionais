<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphiFlow - Home Adm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importa o arquivo de ícones da font-awesome -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="container">
    <div class="animation-container">
        <!-- Divs para criar formas animadas -->
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>
        <div class="floating-shape shape6"></div>
        <div class="floating-shape shape7"></div>
        <div class="floating-shape shape8"></div>
        <div class="floating-shape shape9"></div>
        <div class="floating-shape shape10"></div>
        <div class="floating-shape shape11"></div>
        <div class="floating-shape shape12"></div>
    </div>

    <div class="form-box">
        <header>
            <div class="navbar">
                <i class="fas fa-bars" id="menu-toggle"></i> <!-- Ícone de barra de menu -->
                <div class="menu" id="menu">
                    <a href="#">Home</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </div>
                <span>GraphiFlow</span> <!-- Título do sitema -->
            </div>

            <!-- Barra de pesquisa e perfil de usuário -->
            <div class="search-profile">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar..."> <!-- Barra de pesquisa -->
                    <i class="fas fa-search"></i> <!-- Ícone de busca -->
                </div>
                <i class="fas fa-user-circle profile-icon"></i> <!-- Ícone de perfil de usuário -->
            </div>
        </header>

        <div class="content">

            <!-- Botões para acessar diferentes seções -->
            <div class="buttons">
                <button id="project-button">Projetos e Tarefas</button>
                <button id="edit-button">Editar tarefas</button>
                <button id="collaborator-button">Colaboradores</button>
                <button id="settings-button">Configurações de perfil</button>
            </div>

            <!-- Seções de conteúdos principais -->
            <div class="main-content">

                <!-- Seção de gráfico de tarefas -->
                <div class="section">
                    <canvas id="taskChart"></canvas> <!-- Gráfico de tarefas -->
                </div>

                <!-- Seção de tarefas em aberto -->
                <div class="section">
                    <h3>Tarefas em Aberto</h3>
                    <ul>
                        <li>Tarefa 1</li> <!-- Lista de tarefas -->
                        <li>Tarefa 2</li>
                        <li>Tarefa 3</li>
                    </ul>
                </div>

                <!-- Seção de notificações -->
                <div class="section">
                    <h3>Notificações</h3>
                    <ul>
                        <li>Notificação 1</li> <!-- Lista de notificações -->
                        <li>Notificação 2</li>
                        <li>Notificação 3</li>
                    </ul>
                </div>
            </div>

            <!-- Tarefas recentes -->
            <div class="tasks-recent">
                <div class="task-item">
                    <img src="" alt=""> <!-- Imagem de tarefa -->
                    <div>
                        <strong>Tarefa 1</strong>
                        <p>Descrição da tarefa 1.</p>
                    </div>
                </div>
                <div class="task-item">
                    <img src="#" alt=""> <!-- Imagem de tarefa -->
                    <div>
                        <strong>Tarefa 2</strong>
                        <p>Descrição da tarefa 2.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal de formulário de projeto -->
<div id="project-form-modal" class="form-modal">
    <div class="form-content">
        <span class="close">&times;</span>
        <form id="project-form">
            <label for="projectName">Nome do Projeto:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="projectDescription">Descrição:</label>
            <textarea id="projectDescription" name="projectDescription" required></textarea>

            <label for="projectUrlImg">URL da Imagem:</label>
            <input type="url" id="projectUrlImg" name="projectUrlImg">

            <label for="categorySelect">Categoria:</label>
            <select id="categorySelect" name="category" required>
                <!-- As opções serão preenchidas dinamicamente -->
            </select>

            <button type="submit" id="project-enviar-button">Salvar</button>
        </form>
    </div>
</div>

<!-- Modal de formulário de editar tarefas -->
<div id="edit-form-modal" class="form-modal">
    <div class="form-content">
        <span class="close">&times;</span> <!-- Botão de fechar modal -->
        <!-- Formulário para editar tarefas -->
        <form id="edit-form">
            <label for="editTaskName">Nome:</label>
            <input type="text" id="editTaskName" name="taskName" required>

            <label for="editTaskDescription">Descrição:</label>
            <textarea id="editTaskDescription" name="taskDescription" required></textarea>

            <label for="editTaskUrlImg">URL da img:</label>
            <input type="url" id="editTaskUrlImg" name="taskUrlImg">

            <label for="editCategorySelect">Categoria:</label>
            <select id="editCategorySelect" name="category" required>
                <!-- As opções serão preenchidas dinamicamente -->
            </select>

            <button type="submit" id="edit-enviar-button">Salvar</button>
        </form>
    </div>
</div>

<!-- Modal de formulário de colaboradores -->
<div id="collaborator-form-modal" class="form-modal">
    <div class="form-content">
        <span class="close">&times;</span> <!-- Botão de fechar modal -->
        <!-- Formulário para adicionar colaboradores -->
        <form id="collaborator-form">
            <label for="collaboratorName">Nome:</label>
            <input type="text" id="collaboratorName" name="collaboratorName" required>

            <label for="collaboratorEmail">Email:</label>
            <input type="email" id="collaboratorEmail" name="collaboratorEmail" required>

            <button type="submit" id="collaborator-enviar-button">Adicionar</button>
        </form>
    </div>
</div>

<!-- Modal de formulário de configurações de perfil -->
<div id="settings-form-modal" class="form-modal">
    <div class="form-content">
        <span class="close">&times;</span> <!-- Botão de fechar modal -->
        <!-- Formulário para editar configurações de perfil -->
        <form id="settings-form">
            <label for="userName">Nome de usuário:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="userPassword">Senha:</label>
            <input type="password" id="userPassword" name="userPassword" required>

            <button type="submit" id="settings-enviar-button">Salvar</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script> <!-- Importa a biblioteca Chart.js -->
<script src="./assets/script.js"></script> <!-- Importa o arquivo de script -->
</body>
</html>
